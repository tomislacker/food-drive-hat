version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
    auditfile:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: audit.log

root:
    level: DEBUG
    handlers: [console, auditfile]
